<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100X-Dev</title>
  
  <link rel="stylesheet" href="style/general.css">
  <link rel="stylesheet" href="style/header.css">
  <link rel="stylesheet" href="style/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
  <div class="container">
      <div class="header-container">

        <div class="left-header-container">
        <div class="logo-content">100<span class="symbol-x">&#10006;</span>Devs</div>
        <div class="left-button-container">
        <div class="home-button">Home</div>
        <div class="course-button">Courses</div>
        <div class="store-button">Store</div> 
        </div>
        </div>

        <div class="right-header-container">
          <div class="search-container">
          <i class="bi bi-search"></i>
          <input class="search-input" type="text" placeholder="Type to search">
          </div>
          <div class="right-button-container"> 
          <button class="btn-signup">Sign up</button>
          <button class="btn-login">Log in</button>
          </div>
        </div>

      </div>
      <div class="main-container">
        <div class="main-section">
        <div class="top-main-section"></div>
         <div class="bottom-main-section"></div>
        </div>
      </div>
  </div>
</body>

</html>
