<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11Eleven Labs</title>
  <link rel="stylesheet" href="styless/general.css">
  <link rel="stylesheet" href="styless/header.css">
  <link rel="stylesheet" href="styless/main.css">
  <link rel="stylesheet" href="styless/footer.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="content">
    <div class="header-content">
      IIElevenLabs
    </div>
    <div class="main-content">
      <div class="center-main-content">
        <p class="main-content-heading">Create an account</p>
        <button class="btn-google">
          <img class="img-google" src="icons/google logo.jpg">
          sign up with Google
        </button>
        <hr/>
        <div class="form-content">
          <label class="email">Email</label>
          <div class="ip-container">
            <input type="text" class="ip-email">
          </div>
          <label class="password">Password</label>
          <div class="ip-container">
            <input type="password" class="ip-password">
          </div>
        </div>
        <button class="btn-signup">SignUp</button>
        <p class="main-content-footer">Already registered? SignIn</p>
      </div>
    </div>
    <div class="footer-content">
      By continuing, you agree to our&nbsp;
      <u>
        Terms of Service and Privacy Policy.
      </u>
    </div>
  </div>
</body>

</html>
